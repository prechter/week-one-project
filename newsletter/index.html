<html lang="en">
<head>

  <meta content="" name="description">
  <meta content="width=device-width, initial-scale=1" name="viewport">
  <link charset="utf-8" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" media=
  "screen" rel="stylesheet" title="no title">
  <link href="https://fonts.googleapis.com/css?family=Merriweather:300,300i,400,400i,700|Roboto:300,300i,400,400i" rel="stylesheet">
  <link href="../styles.css" rel="stylesheet">
</head>
<body>
  <nav>
    <div class="bent-creek-logo">
      <img src="../images/optimized/bent-creek-logo.png" alt="logo"/>
      <ul class="nav-row">
        <li class="nav-item">
          <a href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a href="about/index.html">About</a>
        </li>
        <li class="nav-item">
          <a href="newsletter/index.html">Newsletter</a>
        </li>
      </ul>
    </div>
  </nav>
  <main>
    <div class="newsletter">
      <form action="/action_page.php">
        <div class="container">
          <h1 id="sign-up">Sign Up For Our Weekly Newsletter</h1>
          <p id="stay-up">Stay up to date with events, activities, news and specials.</p>
          <div class="inputs">
            <input type="text" placeholder="Name" name="name" id="nameInput" required>
            <br>
            <input type="email" placeholder="Email" name="email" id="emailInput" required>
          </div>
          <div class="clearfix">
            <button type="submit" class="submitbtn" id="signupButton">Submit</button>
          </div>
        </div>
      </form>
    </div>
  </main>
  <footer>Copyright 2017, Bent Creek Ceramics</footer>
  <script type="text/javascript">
    var nameInput = document.getElementById('nameInput');
    var emailInput = document.getElementById('emailInput');
    var signupButton = document.getElementById('signupButton');
    signupButton.addEventListener('click', function(e) {
      var nameVal = nameInput.value;
      var emailVal = emailInput.value;
      if (nameVal && emailVal) {
        alert('Thanks for signing up, ' + nameVal +  '. Newsletters will be sent to ' + emailVal);
        nameInput.value = "";
        emailInput.value = "";
      } else {
        alert('We would love for you to sign up, please provide both your name and email address.');
      }
    });
  </script>
</body>
</html>
